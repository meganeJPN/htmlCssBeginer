<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>フォームサンプル</title>
  </head>
  <body>
    <h1>お問い合わせ</h1>
    <form action="">
      <p>テキストの入力欄</p>
      <input type="text" />
      <p>パスワード形式の入力欄</p>
      <input type="password" />
      <p>ラジオボタン</p>
      <input type="radio" name="" id="" />
      <p>チェックボックス</p>
      <input type="checkbox" name="" id="" />
      <p>送信ボタン</p>
      <input type="submit" value="送信" />
    </form>
  </body>
</html>
